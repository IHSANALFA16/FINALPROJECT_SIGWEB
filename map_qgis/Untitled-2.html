    <style>

      /* <<< SALIN SELURUH ISI FILE bootstrap.min.css DAN TEMPEL DI SINI >>> */

      /* ================================================================== */
      /* === 3. KONTEN DARI FILE css/fontawesome-all.min.css === */

      /* ================================================================== */
      /* <<< SALIN SELURUH ISI FILE fontawesome-all.min.css DAN TEMPEL DI SINI >>> */

      /* ================================================================== */

      /* ================================================================== */
      /* === STYLE KUSTOM UNTUK PENGGABUNGAN (JANGAN DIUBAH) === */
      /* ================================================================== */
      html,
      body {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        font-family: "Poppins", sans-serif;
        background-color: #ffffff;
        overflow: hidden;
      }
      .header-nav {
        flex-shrink: 0;
        background-color: #212529;
        padding: 0.5rem 1rem;
        color: #f8f9fa;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        box-sizing: border-box;
      }
      .header-nav .logo {
        font-size: 1.5rem;
        font-weight: 700;
        color: #ffffff;
        text-decoration: none;
      }
      .header-nav .nav-links {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
      }
      .header-nav .nav-links li {
        padding: 0 15px;
      }
      .header-nav .nav-links a {
        color: #adb5bd;
        text-decoration: none;
        font-size: 0.9rem;
        transition: color 0.2s;
      }
      .header-nav .nav-links a:hover,
      .header-nav .nav-links a.active {
        color: #ffffff;
      }
      #map {
        width: 100%;
        flex-grow: 1;
        height: auto !important;
      }
    </style>

      </ul>
    </header>

    <div id="map">

        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
      </div>
    </div>
